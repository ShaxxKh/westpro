<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Westpro</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container container">
				<div class="header__media-container media-container">
					<a
						class="media-container__media-link media-link"
						href="http://instagram.com/_u/westpro_/"
						><img
							class="media-img"
							src="./images/instagram.svg"
							alt="instagram"
					/></a>
					<a class="media-container__media-link media-link" href="#"
						><img class="media-img" src="./images/facebook.svg" alt="facebook"
					/></a>
					<a
						class="media-container__media-link media-link"
						href="https://telegram.me/westproofficial"
						><img class="media-img" src="./images/telegram.svg" alt="telegram"
					/></a>
				</div>
				<div class="header__main-info main-info">
					<img
						class="main-info__logo logo"
						src="./images/logo.png"
						alt="logo"
					/>
					<div class="main-info__text">
						<div class="main-info__phone-block phone-block">
							<img
								class="phone-block__phone-img"
								src="./images/phone.svg"
								alt="phone"
							/>
							<div class="phone-block__text">
								<h3>ЗВОНИТЕ НАМ СЕЙЧАС!</h3>
								<h4>+998 99 577 45 77</h4>
							</div>
						</div>
						<div class="main-info__time-block time-block">
							<img
								class="time-block__time-img"
								src="./images/time.svg"
								alt="time"
							/>
							<div class="time-block__text">
								<h3>ВРЕМЯ РАБОТЫ!</h3>
								<h4>Пн-Сб 9:00-18:00</h4>
							</div>
						</div>
					</div>
				</div>
				<nav class="header__nav nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link nav__link--active" href="#">Главная</a>
						</li>
						<li class="nav__item"><a class="nav__link" href="#">О Нас</a></li>
						<li class="nav__item">
							<a class="nav__link" href="#">Наши курсы</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">События в учебном центре</a>
						</li>
						<li class="nav__item"><a class="nav__link" href="#">Новости</a></li>
						<li class="nav__item">
							<a class="nav__link" href="#">Наши учителя</a>
						</li>
						<li class="nav__item"><a class="nav__link" href="#">Галерея</a></li>
						<li class="nav__item">
							<a class="nav__link" href="#">Контакты</a>
						</li>
					</ul>
					<button class="nav__btn">Узнай свой уровень!</button>
				</nav>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
