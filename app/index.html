<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Westpro</title>
	</head>
	<body>
		<header class="header">
			<div class="header__media-container media-container">
				<a
					class="media-container__media-link"
					href="http://instagram.com/_u/westpro_/"
					><img class="media-link" src="./images/instagram.svg" alt="instagram"
				/></a>
				<a class="media-container__media-link" href="#"
					><img class="media-link" src="./images/facebook.svg" alt="facebook"
				/></a>
				<a
					class="media-container__media-link"
					href="https://telegram.me/westproofficial"
					><img class="media-link" src="./images/telegram.svg" alt="telegram"
				/></a>
			</div>
			<div class="header__main-info main-info">
				<img class="main-info__logo logo" src="./images/logo.png" alt="logo" />
				<div class="main-info__phone-block phone-block">
					<img
						class="phone-block__phone-img"
						src="./images/phone.svg"
						alt="phone"
					/>
					<div class="phone-block__text">
						<h3>ЗВОНИТЕ НАМ СЕЙЧАС!</h3>
						<h4>+998 99 577 45 77</h4>
					</div>
				</div>
				<div class="main-info__time-block time-block">
					<img
						class="time-block__time-img"
						src="./images/time.svg"
						alt="time"
					/>
					<div class="time-block__text">
						<h3>ВРЕМЯ РАБОТЫ!</h3>
						<h4>Пн-Сб 9:00-18:00</h4>
					</div>
				</div>
			</div>
			<nav class="header__nav nav">
				<ul class="nav__list">
					<li class="nav__item">Главная</li>
					<li class="nav__item">О Нас</li>
					<li class="nav__item">Наши курсы</li>
					<li class="nav__item">События в учебном центре</li>
					<li class="nav__item">Новости</li>
					<li class="nav__item">Наши учителя</li>
					<li class="nav__item">Галерея</li>
					<li class="nav__item">Контакты</li>
				</ul>
				<button class="nav__btn">Узнай свой уровень!</button>
			</nav>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
